<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>日記帳</title>
  <link rel="stylesheet" href="diary.css">
</head>
<body  class='topLevel'>
    <section>
    <div class='calendar'>
        <button class='preButton'><</button>    
        <p class='thisYearMonth'>YYYY年MM月</p>    
        <button class='nxtButton'>></button>    
        <table>
        <thead>
        <tr>
            <th>月</td>
            <th>火</td>
            <th>水</td>
            <th>木</td>
            <th>金</td>
            <th class='saturday'>土</td>        
            <th class='sunday'>日</td>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>0</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
            </tr>
            <tr>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td>32</td>
                <td>33</td>
                <td>34</td>
            </tr>
            <tr>
                <td>35</td>
                <td>36</td>
                <td>37</td>
                <td>38</td>
                <td>39</td>
                <td>40</td>
                <td>41</td>
            </tr>
        </tbody>
        </table>
        <div class="buttons">
            <div class="buttonField">
                <div class="aButton" id='inputValue'>入力</div>
            </div>
            <div class="buttonField">
                <div class="aButton" id='result'>検索</div>
            </div>
        </div>

    </div>
    </section>
    <!-- テキスト入力画面 -------------------------------------------------------------->
    <section class="INwrapper">
            <div class="INbox1">
                <div class="INmidashi"><!--日付--></div>
            </div>
            <div class="INbox2">
            <textarea id="inText" class="INTextArea">
            <!-- 日記帳テキスト -->
            </textarea>         
            </div>    
            <div class="INbox4">
                <div class="INaButton" id='ok'>更新</div>
                <div class="INaButton" id='cancel'>閉じる</div>
            </div>
    </section>
    <!-- 検索画面 -------------------------------------------------------------->
    <section class="INwrapper2">
        <input type="text" class="SearchYear"><span class="smallFont"> 年</span>
        <input type="text" class="SearchMonth"><span class="smallFont"> 月から</span>
        <input type="text" class="SearchNum"><span class="smallFont">ヶ月</span>
        <input type="text" class="SearchText" value="">
        <div class="SearchButton">検索</div>    
        <input class="Condition" name="cnd" type="radio"><span class="smallFont"> OR</span>
        <input class="Condition" name="cnd" type="radio"><span class="smallFont"> AND</span>
        <div class="CloseButton">閉じる</div>    
        <article class="listTop">
        </article>
    </section>
<script type="text/javascript" src="./diary1.js"></script>
<script type="text/javascript" src="./diary2.js"></script>
</body>
</html>

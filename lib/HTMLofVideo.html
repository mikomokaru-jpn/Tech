<DOCTYPE HTML><html><head>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  <title></title>	<link rel="stylesheet" type="text/css" href="document.css"></head><body><video controls></video><script type="text/javascript">const titleTag = document.querySelector('title'); const videoTag = document.querySelector('video'); var url = new URL(window.location.href);var params = url.searchParams;var filename = params.get('filename'); var width = params.get('width');var title = params.get('title'); titleTag.innerHTML = title;videoTag.setAttribute('src', filename);videoTag.setAttribute('width', width);</script></body></html>
